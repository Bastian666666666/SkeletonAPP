<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
      <p>Bienvenido: {{ usuarioRecibido }}</p>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-item>
    <ion-label position="floating">Nombre: </ion-label>
    <ion-input type="text" minlength="3" maxlength="8" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido: </ion-label>
    <ion-input type="text" minlength="3" maxlength="8" placeholder="Ingrese su apellido" [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nivel educacion:</ion-label>
    <ion-input type="text" minlength="3" maxlength="8" placeholder="Ingrese su nivel de educacion" [(ngModel)]="nivelEducacion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha nacimiento:</ion-label>
    <ion-input type="date" minlength="3" maxlength="8" placeholder="Ingrese su fecha de nacimiento" [(ngModel)]="fechaNacimiento"></ion-input>
  </ion-item>

</ion-content>
