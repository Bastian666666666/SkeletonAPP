<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" minlength="3" maxlength="8" placeholder="Ingrese su usuario" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" pattern="\d{4}" placeholder="****" [(ngModel)]="contrasena"></ion-input>
  </ion-item>

  <ion-button (click)="agregarDatos()">Agregar</ion-button>

  
</ion-content>
